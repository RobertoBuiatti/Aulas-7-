<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Computação Gráfica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            color: #333;
        }

        select, input[type="file"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .images-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .images-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .image-box {
            text-align: center;
        }

        .image-box h2 {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>App de Computação Gráfica</h1>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="imagem" accept=".jpg, .jpeg, .png" required>
        <br><br>
        <label for="filtro">Escolha o filtro:</label>
        <select name="filtro">
            <option value="negativo">Negativo</option>
            <option value="gray">Escala de cinza</option>
            <option value="contorno">Detecção de bordas</option>
        </select>
        <br><br>
        <input type="submit" value="Aplicar filtro">
    </form>

    {% if original and processada %}
        <div class="images-container">
            <div class="image-box">
                <h2>Imagem original:</h2>
                <img src="{{ original }}" width="300">
            </div>
            <div class="image-box">
                <h2>Imagem processada com filtro {{ filtro }}:</h2>
                <img src="{{ processada }}" width="300">
            </div>
        </div>
    {% endif %}

</body>
</html>
